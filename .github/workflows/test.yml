name: CI Test

on: [pull_request, push]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npx prisma generate

            - name: Run Lint
              run: npm run lint

            - name: Run Build
              run: npm run build
